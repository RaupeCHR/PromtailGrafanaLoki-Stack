[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana
serve_from_sub_path = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true

[auth.basic]
enabled = false

[auth.github]
enabled = false

[auth.google]
enabled = false

[auth.ldap]
enabled = false

[auth.proxy]
enabled = false

[auth.generic_oauth]
enabled = false

[smtp]
enabled = false

[log]
mode = console

[metrics]
enabled = false